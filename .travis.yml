language: python

python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'

sudo: false

env:
  - TOX_ENV=py27
  - TOX_ENV=py34
  - TOX_ENV=py35
  - TOX_ENV=py36

matrix:
  fast_finish: true

before_install:
  - pip install codecov

install:
  - pip install tox

script:
  - tox -e $TOX_ENV

after_success:
  - codecov
